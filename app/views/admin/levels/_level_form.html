<div class="row">
  <div class="span6 offset3">
    <%= form_for [:admin, @level] do  |f| %>
      <%= render "admin/shared/error_messages", object: f.object %>
      <%= f.label :level %>
      <%= f.text_field :level %>

      <%= f.submit "Submit", class: "btn btn-primary" %>
    <% end %>
  </div>
</div>
